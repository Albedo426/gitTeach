
<mat-tab-group class="col-12">
    <mat-tab label="Ekle">
    <div class="col-12 center">
        <form  #loginForm="ngForm" (ngSubmit)="add()">
            <div class="form-group" >
              <label for="nameLable">Masa Adı</label>
              <input [(ngModel)]="insertModel.name" type="text" name="name"  class="form-control" id="nameInput" placeholder="">
            </div>
            <div class="form-group">
                <div class="p-2 ">
                    <button type="submit" class="btn btn-secondary myButton">Ekle</button>
                </div>
            </div>
          </form>
    </div>
    </mat-tab>
    <mat-tab label="Sil">
        <div class="col-12 d-flex flex-row">
            <div class="col-12 overflow-auto"><!--tablo eklenecek-->
                <table class="table col-12" >
                    <thead>
                    <tr>
                        <th >Masa Adı</th>
                        <th >Kutu</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let table of tables"  >
                            <td>{{table.name}}</td>
                            <td><input class="form-check-input" type="checkbox"  
                                value="{{table.id}}"
                               (change)="changeStackRemove(table.id)"
                               id="autoSizingCheck"></td>
                        </tr>
                  
                    </tbody>
                </table>
            </div>
        </div>
        <div class="p-2 ">
            <button type="button" (click)="remove()" class="btn btn-secondary myButton">Sil</button>
        </div>
    </mat-tab>
    <mat-tab label="Güncelle">
        <div class="col-12 d-flex flex-row">
            <div class="col-12 overflow-auto"><!--tablo eklenecek-->
                <table class="table col-12" >
                    <thead>
                    <tr>
                        <th >Masa Adı</th>
                        <th >Kutu</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let table of tables"  >
                            <td>{{table.name}}</td>
                            <td><input class="form-check-input" type="radio"  
                                value="{{table.id}}"  name="flexRadioDefault"
                               (change)="changeUpdateData(table.id)"
                               id="autoSizingCheck"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form>
            <div class="form-group" >
              <label for="nameLable">Masa Adı</label>
              <input type="text" class="form-control" aria-label="Amount" name="name"  [(ngModel)]="updateModel.name">
            </div>
            <div class="p-2 ">
                <button type="button" (click)="updateDataSave()" class="btn btn-secondary myButton">Güncellemeyi kaydet</button>
            </div>
          </form>
    </mat-tab>
</mat-tab-group>
