<div id="modalPassword" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >

      <div class="modal-content">
          <div class="row" style="padding: 10px;">
            <div class="form-group" >
              <label for="nameLable">Firma Adı</label>
              <input type="text" [(ngModel)]="companyModel.companyName" name="name" class="form-control" id="emailInput" placeholder="Şirket ismi">
            </div>
            <div class="form-group" >
              <label for="nameLable">Firma Kullanıcı Adı</label>
              <input type="email"  [(ngModel)]="companyModel.companyUserEmail" name="name" class="form-control" id="nameInput" placeholder="Şirket Maili">
            </div>
            <div class="form-group" >
              <label for="nameLable">Firma Şifre</label>
              <input type="password"  [(ngModel)]="companyModel.companyUserPassword" name="name" class="form-control" id="nameInput" placeholder="Şirket Şifre">
            </div>
          </div>
      
          <div class="modal-footer">
